#------------------------------------------------------------------------------#
# Spring Boot application properties
#------------------------------------------------------------------------------#
spring.application.name=nexalyst-backend-core-api
spring.main.banner-mode=off
#------------------------------------------------------------------------------#
# Database configuration
#------------------------------------------------------------------------------#
spring.datasource.url=jdbc:postgresql://localhost:5432/nexalyst_backend_core_api
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false
#------------------------------------------------------------------------------#
# Security configuration - Oauth2
#------------------------------------------------------------------------------#
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI}